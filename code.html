<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot UI - Full Desktop View with Curves & Shades</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      color: #333;
      overflow: hidden;
    }
    /* Layout container */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #fff;
      /* subtle shadow around the container for depth */
      box-shadow: 0 0 35px rgba(245,166,35,0.2);
      border-radius: 18px;
      margin: 12px;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #f5a623;
      box-shadow:
        3px 0 10px rgba(245,166,35,0.15),
        inset -10px 0 20px rgba(245,166,35,0.1);
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      position: relative;
      z-index: 10;
    }
    /* Curve shape on sidebar right edge */
    .sidebar::after {
      content: '';
      position: absolute;
      top: 0;
      right: -42px;
      width: 42px;
      height: 100%;
      background: radial-gradient(circle at left center, #fff8f0, transparent 70%);
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      pointer-events: none;
      z-index: 2;
      filter: drop-shadow(1px 0 1px rgba(245,166,35,0.08));
    }

    .sidebar-header {
      padding: 20px;
      font-weight: 700;
      font-size: 1.5rem;
      border-bottom: 1px solid #f5a623;
      color: #d35400;
      text-align: center;
      user-select: none;
      letter-spacing: 0.05em;
      background: #fff8f0;
      /* shadow for header */
      box-shadow: inset 0 -2px 5px rgba(245,166,35,0.25);
      border-top-left-radius: 18px;
    }
    .sidebar-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .conversation-item {
      background: #ffebd6;
      border-radius: 12px;
      padding: 14px 18px;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #d35400;
      font-weight: 600;
      box-shadow:
        0 2px 8px rgba(243,156,18,0.3),
        inset 0 1px 2px rgba(255,255,255,0.6);
    }
    .conversation-item:hover {
      background-color: #f5c67a;
      box-shadow:
        0 8px 18px rgba(243,156,18,0.5),
        inset 0 1px 5px rgba(255,255,255,0.7);
    }
    .new-chat-btn {
      background-color: #f5a623;
      border: none;
      color: white;
      padding: 14px 24px;
      font-size: 1.1rem;
      margin: 18px;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 28px rgba(245,166,35,0.9);
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .new-chat-btn:hover {
      background-color: #d35400;
      color: #fff;
      box-shadow: 0 14px 48px rgba(211, 84, 0, 0.95);
    }

    /* Main chat area */
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      color: #333;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow:
        -3px 0 15px rgba(245,166,35,0.2),
        inset -6px 0 10px rgba(252, 203, 141, 0.3);
      position: relative;
      overflow: hidden;
    }
    /* Curve shape on chat area left edge */
    .chat-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: -42px;
      width: 42px;
      height: 100%;
      background: radial-gradient(circle at right center, #fff, transparent 70%);
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(-1px 0 2px rgba(245,166,35,0.1));
    }

    /* Chat header */
    .chat-header {
      padding: 22px 36px;
      border-bottom: 2px solid #f5a623;
      font-weight: 700;
      font-size: 1.35rem;
      user-select: none;
      letter-spacing: 0.05em;
      background-color: #fff8f0;
      color: #d35400;
      box-shadow: inset 0 -3px 10px rgba(245,166,35,0.3);
      z-index: 10;
      position: relative;
      border-top-right-radius: 18px;
    }

    /* Chat messages */
    .chat-messages {
      flex-grow: 1;
      padding: 26px 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
      background-color: #fff;
      position: relative;
      z-index: 1;
    }

    /* Scrollbar for chat messages */
    .chat-messages::-webkit-scrollbar {
      width: 12px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #fff8f0;
      border-radius: 10px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #f5a623;
      border-radius: 10px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    }

    /* Message bubbles */
    .message {
      max-width: 75%;
      padding: 18px 24px;
      border-radius: 28px;
      font-size: 1.05rem;
      line-height: 1.5;
      position: relative;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.08);
      animation: fadeInUp 0.3s ease forwards;
      word-wrap: break-word;
      white-space: pre-wrap;
      transition: box-shadow 0.3s ease;
    }
    .message.user {
      align-self: flex-end;
      background-color: #f5a623;
      color: white;
      border-bottom-right-radius: 6px;
      animation-delay: 0.1s;
      box-shadow:
        0 10px 28px rgba(245, 166, 35, 0.8),
        0 0 12px rgba(245, 166, 35, 0.4);
    }
    .message.user:hover {
      box-shadow:
        0 14px 38px rgba(245, 166, 35, 0.95),
        0 0 20px rgba(245, 166, 35, 0.6);
    }
    .message.bot {
      align-self: flex-start;
      background-color: #ffe6b3;
      color: #663c00;
      border-bottom-left-radius: 6px;
      animation-delay: 0.1s;
      box-shadow:
        0 10px 28px rgba(255, 198, 77, 0.9),
        inset 0 0 12px rgba(255, 217, 122, 0.7);
    }
    .message.bot:hover {
      box-shadow:
        0 14px 38px rgba(255, 198, 77, 1),
        inset 0 0 18px rgba(255, 217, 122, 1);
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-left: 6px;
    }
    .typing-indicator span {
      display: block;
      width: 10px;
      height: 10px;
      background-color: #f5a623;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
      box-shadow: 0 0 8px #f5a623;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Chat input area */
    .chat-input-area {
      padding: 26px 36px;
      background-color: #fff8f0;
      border-top: 2px solid #f5a623;
      display: flex;
      gap: 16px;
      flex-shrink: 0;
      border-bottom-right-radius: 18px;
    }
    .chat-input-area input[type="text"] {
      flex-grow: 1;
      padding: 16px 24px;
      border-radius: 36px;
      border: 2px solid #f5a623;
      font-size: 1.1rem;
      color: #663c00;
      background-color: #fff;
      outline-offset: 3px;
      outline-color: transparent;
      transition: outline-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 10px rgba(245,166,35,0.15);
    }
    .chat-input-area input[type="text"]:focus {
      outline-color: #f5a623;
      box-shadow:
        0 0 15px 3px rgba(245,166,35,0.55),
        inset 0 3px 12px rgba(245,166,35,0.35);
      background-color: #fffde6;
    }

    .chat-input-area button {
      background-color: #f5a623;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0 36px;
      border-radius: 36px;
      cursor: pointer;
      user-select: none;
      box-shadow:
        0 10px 28px rgba(245,166,35,0.85),
        0 0 12px rgba(245,166,35,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-input-area button:hover:not(:disabled) {
      background-color: #d35400;
      box-shadow:
        0 16px 48px rgba(211, 84, 0, 0.95),
        0 0 25px rgba(211, 84, 0, 0.6);
    }
    .chat-input-area button:disabled {
      background-color: #f9d999;
      cursor: not-allowed;
      box-shadow: none;
      color: #d0a156;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" aria-label="Chat conversations and menu">
      <div class="sidebar-header" aria-label="Chat application name">Orange Chatbot</div>
      <button class="new-chat-btn" aria-label="Start new chat">+ New Chat</button>
      <div class="sidebar-content" id="conversations" aria-live="polite" aria-relevant="additions">
        <!-- No example conversations -->
      </div>
    </aside>
    <main class="chat-area" role="main" aria-label="Chat area">
      <header class="chat-header" id="chatTitle" aria-live="polite" aria-atomic="true">
        Welcome to Orange Chatbot
      </header>
      <section class="chat-messages" id="chatMessages" aria-live="polite" aria-relevant="additions"></section>
      <form class="chat-input-area" id="chatForm" aria-label="Send a message">
        <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off" aria-required="true" />
        <button type="submit" id="sendButton" disabled>Send</button>
      </form>
    </main>
  </div>

  <script>
    (() => {
      const chatMessages = document.getElementById('chatMessages');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const conversations = document.getElementById('conversations');
      const newChatBtn = document.querySelector('.new-chat-btn');
      const chatTitle = document.getElementById('chatTitle');

      let conversationCount = 0;
      let currentConversation = [];

      // Enable/disable send button based on input
      chatInput.addEventListener('input', () => {
        sendButton.disabled = chatInput.value.trim().length === 0;
      });

      // Scroll chat to bottom smoothly
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Create message bubble and add to chat
      function addMessage(content, sender) {
        const message = document.createElement('div');
        message.classList.add('message', sender);
        if (typeof content === 'string') {
          message.textContent = content;
        } else {
          message.appendChild(content);
        }
        chatMessages.appendChild(message);
        scrollToBottom();
      }

      // Create typing indicator bubble
      function createTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.classList.add('message', 'bot');
        const dots = document.createElement('div');
        dots.classList.add('typing-indicator');
        dots.innerHTML = '<span></span><span></span><span></span>';
        indicator.appendChild(dots);
        chatMessages.appendChild(indicator);
        scrollToBottom();
        return indicator;
      }

      // Simulate bot response with a delay and typing indicator
      function botRespond(userMessage) {
        const typingIndicator = createTypingIndicator();

        setTimeout(() => {
          typingIndicator.remove();
          let response = "";
          const msg = userMessage.toLowerCase();

          if (msg.includes('hello') || msg.includes('hi')) {
            response = "Hello! How can I assist you today?";
          } else if (msg.includes('how are you')) {
            response = "I'm a bot, but thanks for asking! I'm here to help.";
          } else if (msg.includes('help')) {
            response = "Sure! Feel free to ask me anything or type your request.";
          } else if (msg.trim().length === 0) {
            response = "Please say something to start chatting.";
          } else {
            response = `You said: "${userMessage}"`;
          }

          addMessage(response, 'bot');
          currentConversation.push({sender: 'bot', text: response});
        }, 1500);
      }

      // Clear chat messages from the display
      function clearChat() {
        chatMessages.innerHTML = '';
      }

      // New chat button handler
      newChatBtn.addEventListener('click', () => {
        conversationCount++;
        currentConversation = [];
        clearChat();
        chatTitle.textContent = `New Conversation ${conversationCount}`;
        chatInput.focus();
      });

      // Accessibility: focus on input on load
      window.onload = () => {
        chatInput.focus();
      };
    })();
  </script>
</body>
</html>
