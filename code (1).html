<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Orange Chatbot UI</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Gradient background */
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #4b2e00;
      overflow: hidden;
    }
    /* Layout container */
    .app-container {
      display: flex;
      height: 90vh;
      max-height: 900px;
      max-width: 1200px;
      width: 90vw;
      margin: auto;
      margin-top: 3vh;
      overflow: hidden;
      background-color: #fff8f0;
      border-radius: 20px;
      box-shadow:
        0 30px 70px rgba(245, 166, 35, 0.3);
      border: 1px solid #f5a623;
      transition: box-shadow 0.3s ease;
    }
    .app-container:hover {
      box-shadow:
        0 45px 90px rgba(245, 166, 35, 0.5);
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #f5a623;
      box-shadow: inset -2px 0 6px #f7b03f44;
    }
    .sidebar-header {
      padding: 20px;
      font-weight: 800;
      font-size: 1.8rem;
      border-bottom: 1px solid #f5a623;
      color: #d35400;
      text-align: center;
      user-select: none;
      letter-spacing: 0.05em;
      background: #fff8f0;
      font-family: 'Segoe UI Black', 'Segoe UI Bold', 'Segoe UI', sans-serif;
      box-shadow: inset 0 -2px 10px rgba(245, 166, 35, 0.3);
    }
    .sidebar-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 20px;
      /* Empty sidebar as requested */
    }
    .new-chat-btn {
      background-color: #f5a623;
      border: none;
      color: white;
      padding: 15px 20px;
      font-size: 1.1rem;
      margin: 15px 20px 25px 20px;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      box-shadow:
        0 7px 20px rgba(245, 166, 35, 0.7);
      font-weight: 700;
      letter-spacing: 0.04em;
      font-family: 'Segoe UI Black', 'Segoe UI Bold', 'Segoe UI', sans-serif;
    }
    .new-chat-btn:hover, .new-chat-btn:focus {
      background-color: #d35400;
      box-shadow:
        0 12px 30px rgba(211, 84, 0, 0.9),
        0 0 25px rgba(255, 173, 59, 0.8);
      transform: scale(1.05);
      outline: none;
      outline-offset: 3px;
      outline-color: #f5a623cc;
    }

    /* Main chat area */
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #fffaf0;
      color: #4b2e00;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow:
        inset -4px 0 10px #f7ba3f44;
      position: relative;
      overflow: hidden;
    }

    /* Chat header */
    .chat-header {
      padding: 25px 35px;
      border-bottom: 1px solid #f5a623;
      font-weight: 800;
      font-size: 1.4rem;
      user-select: none;
      letter-spacing: 0.04em;
      background-color: #fff3d5;
      color: #d35400;
      box-shadow: inset 0 -3px 5px rgba(245, 166, 35, 0.2);
      font-family: 'Segoe UI Black', 'Segoe UI Bold', 'Segoe UI', sans-serif;
    }

    /* Chat messages */
    .chat-messages {
      flex-grow: 1;
      padding: 25px 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
      background-color: #fffaf0;
      user-select: text;
    }

    /* Scrollbar for chat messages */
    .chat-messages::-webkit-scrollbar {
      width: 12px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #fff8f0aa;
      border-radius: 16px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #f5a623cc;
      border-radius: 16px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
    }

    /* Message container with icon */
    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      max-width: 75%;
      animation: fadeInUp 0.3s ease forwards;
    }
    .message-container.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    /* Icons next to messages */
    .user-icon, .bot-icon {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #f5a623;
      box-shadow: 0 0 8px rgba(245, 166, 35, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      user-select: none;
    }
    .bot-icon {
      background-color: #d35400;
      box-shadow: 0 0 8px rgba(211, 84, 0, 0.6);
    }

    /* Message bubbles */
    .message {
      padding: 16px 24px;
      border-radius: 30px;
      font-size: 1.1rem;
      line-height: 1.5;
      position: relative;
      box-shadow: 0 6px 16px rgba(245, 166, 35, 0.3);
      background-color: #f5a623;
      color: white;
      max-width: 100%;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-weight: 600;
      font-family: 'Segoe UI Semibold', 'Segoe UI', sans-serif;
    }
    .message.bot {
      background-color: #ffe6b3;
      color: #5c3900;
      box-shadow: 0 6px 16px rgba(255, 198, 77, 0.5);
    }

    /* Timestamp text */
    .timestamp {
      font-size: 0.75rem;
      color: #a96a00;
      margin-top: 4px;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 0.02em;
      opacity: 0.7;
    }

    /* Typing indicator container acting like bot message */
    .typing-indicator-container {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      max-width: 75%;
      margin-bottom: 0;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      padding: 16px 24px;
      border-radius: 30px;
      font-size: 1.1rem;
      line-height: 1.5;
      position: relative;
      background-color: #ffe6b3;
      color: #5c3900;
      box-shadow: 0 6px 16px rgba(255, 198, 77, 0.5);
      user-select: none;
      font-family: 'Segoe UI Semibold', 'Segoe UI', sans-serif;
      font-weight: 600;
    }
    .typing-indicator span {
      display: block;
      width: 10px;
      height: 10px;
      background-color: #f5a623;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
      box-shadow: 0 0 10px #f5a623aa;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Chat input area */
    .chat-input-area {
      padding: 25px 32px;
      background-color: #fff8f0;
      border-top: 1px solid #f5a623;
      display: flex;
      gap: 16px;
      flex-shrink: 0;
      border-bottom-right-radius: 20px;
      border-top-left-radius: 20px;
    }
    .chat-input-area input[type="text"] {
      flex-grow: 1;
      padding: 16px 24px;
      border-radius: 32px;
      border: 2px solid #f5a623;
      font-size: 1.15rem;
      color: #5c3900;
      background-color: #fffaf0;
      outline-offset: 3px;
      outline-color: transparent;
      transition: outline-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      box-shadow: inset 0 4px 16px #fbd97aaa;
      font-weight: 600;
      font-family: 'Segoe UI Semibold', 'Segoe UI', sans-serif;
      user-select: text;
    }
    .chat-input-area input[type="text"]:focus {
      outline-color: #d35400cc;
      box-shadow:
        0 0 30px 6px rgba(211, 84, 0, 0.6),
        inset 0 4px 18px #d3540044;
      background-color: #fff3d1;
    }

    .chat-input-area button {
      background-color: #f5a623;
      color: white;
      border: none;
      font-weight: 900;
      font-size: 1.3rem;
      padding: 0 38px;
      border-radius: 32px;
      cursor: pointer;
      user-select: none;
      box-shadow:
        0 12px 32px rgba(245, 166, 35, 0.75);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 0.05em;
      font-family: 'Segoe UI Black', 'Segoe UI Bold', 'Segoe UI', sans-serif;
    }
    .chat-input-area button:hover:not(:disabled),
    .chat-input-area button:focus:not(:disabled) {
      background-color: #d35400;
      box-shadow:
        0 20px 50px rgba(211, 84, 0, 0.95),
        0 0 30px rgba(211, 84, 0, 0.75);
      outline: none;
      transform: scale(1.1);
    }
    .chat-input-area button:disabled {
      background-color: #f9d999;
      cursor: not-allowed;
      box-shadow: none;
      color: #d0a156;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 760px) {
      .app-container {
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        border-radius: 0;
        box-shadow: none;
        margin: 0;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #f5a623;
      }
      .chat-area {
        border-radius: 0;
      }
      .chat-input-area {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app-container" role="application">
    <aside class="sidebar" aria-label="Chat conversations and menu">
      <div class="sidebar-header" aria-label="Chat application name">Hello!!</div>
      <button class="new-chat-btn" aria-label="Start new chat">+ New Chat</button>
      <div class="sidebar-content" id="conversations" aria-live="polite" aria-relevant="additions">
        <!-- Empty Sidebar intentionally -->
      </div>
    </aside>
    <main class="chat-area" role="main" aria-label="Chat area">
      <header class="chat-header" id="chatTitle" aria-live="polite" aria-atomic="true">
        Welcome to Chatbot
      </header>
      <section class="chat-messages" id="chatMessages" aria-live="polite" aria-relevant="additions" tabindex="0">
        <!-- Messages are inserted here -->
      </section>
      <form class="chat-input-area" id="chatForm" aria-label="Send a message">
        <input type="text" id="chatInput" placeholder="Type your message here..." autocomplete="off" aria-required="true" aria-label="Message input"/>
        <button type="submit" id="sendButton" disabled aria-label="Send message">Send</button>
      </form>
    </main>
  </div>

  <script>
    (() => {
      const chatMessages = document.getElementById('chatMessages');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');
      const newChatBtn = document.querySelector('.new-chat-btn');
      const chatTitle = document.getElementById('chatTitle');

      let conversationCount = 0;
      let currentConversation = [];

      chatInput.addEventListener('input', () => {
        sendButton.disabled = chatInput.value.trim().length === 0;
      });

      function timeStamp() {
        const now = new Date();
        return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Create message container with icon and timestamp
      function createMessageElement(content, sender) {
        const container = document.createElement('div');
        container.classList.add('message-container', sender);

        const icon = document.createElement('div');
        icon.classList.add(sender === 'user' ? 'user-icon' : 'bot-icon');
        icon.textContent = sender === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = content;

        const timeDiv = document.createElement('div');
        timeDiv.classList.add('timestamp');
        timeDiv.textContent = timeStamp();

        container.appendChild(icon);
        container.appendChild(messageDiv);
        container.appendChild(timeDiv);

        return container;
      }

      function addMessage(content, sender) {
        const msgElem = createMessageElement(content, sender);
        chatMessages.appendChild(msgElem);
        scrollToBottom();
      }

      function createTypingIndicator() {
        const container = document.createElement('div');
        container.classList.add('typing-indicator-container');

        const icon = document.createElement('div');
        icon.classList.add('bot-icon');
        icon.textContent = 'ðŸ¤–';

        const typing = document.createElement('div');
        typing.classList.add('typing-indicator');
        typing.innerHTML = '<span></span><span></span><span></span>';

        container.appendChild(icon);
        container.appendChild(typing);

        chatMessages.appendChild(container);
        scrollToBottom();
        return container;
      }

      function botRespond(userMessage) {
        const typingIndicator = createTypingIndicator();

        setTimeout(() => {
          typingIndicator.remove();
          let response = "";
          const msg = userMessage.toLowerCase();

          if (msg.includes('hello') || msg.includes('hi')) {
            response = "Hello! How can I assist you today?";
          } else if (msg.includes('how are you')) {
            response = "I'm a bot, but thanks for asking! I'm here to help.";
          } else if (msg.includes('help')) {
            response = "Sure! Feel free to ask me anything or type your request.";
          } else if (msg.trim().length === 0) {
            response = "Please say something to start chatting.";
          } else {
            response = `You said: "${userMessage}"`;
          }

          addMessage(response, 'bot');
          currentConversation.push({sender: 'bot', text: response});
        }, 1500);
      }

      function clearChat() {
        chatMessages.innerHTML = '';
      }

      newChatBtn.addEventListener('click', () => {
        conversationCount++;
        currentConversation = [];
        clearChat();
        chatTitle.textContent = `New Conversation ${conversationCount}`;
        chatInput.focus();
      });

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const message = chatInput.value.trim();
        if(!message) return;
        addMessage(message, 'user');
        currentConversation.push({sender: 'user', text: message});
        chatInput.value = '';
        sendButton.disabled = true;

        botRespond(message);
      });

      window.onload = () => {
        chatInput.focus();
      };
    })();
  </script>
</body>
</html>
